            if (selecionarr == 2) {
                spanText.innerHTML = `<br><img src="download.jfif" alt="" style="height: 200px;"><br>Os nascidos neste estado são Paulistas`

            }
        if (selecionarr == 3) {
            spanText.innerHTML = `<br>Os nascidos neste lugar não são Paulistanos e nem Paulistas`


        }



    }





</script>
