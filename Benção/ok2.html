<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text"  id="saldo">
    <input type="text"  id="debito">
    <button onclick="ok()">Analisar conta</button>
    <span id="spanText"></span>
    
    
    
</body>
</html>
<script>
function ok(){
var saldoo = Number(saldo.value)
var debi = Number(debito.value)
var final = saldoo - debi 
if (final >= 0){
spanText.innerHTML = `o saldo atual da conta corrente é <span style="color: blue;"><i>${final}</i></span>`

}else{
spanText.innerHTML = `o saldo atual da conta corrente é <span style="color: red;"> ${final}</span>`
}

}


</script>
