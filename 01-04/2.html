<body>
    <h2>classe</h2>
    <input type="text" id="renda">
    <button onclick="ok()">Analisar Renda</button>
    <span id="spanText"></span>

</body>

<script>
function ok(){
var classe = Number(renda.value)
var classd = Number(renda.value)
var classc = Number(renda.value)
var classb = Number(renda.value)
var classa = Number(renda.value)



if(classe <= 250){
spanText.innerHTML = `<br>Classe E`
}else{
if(classd <= 900){
spanText.innerHTML = `Classe D`
}else{
if(classc <= 2500){
spanText.innerHTML = `Classe C`
}else{
if(classb <= 9500){
spanText.innerHTML = `Classe B`
}else{
if (classa > 9500)
spanText.innerHTML = `Classe A`

}
}
}
}

}



</script>
