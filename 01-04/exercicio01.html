<body>
    <h2>Altura ideal</h2>
    <input type="text" id="altura" >
    <button onclick="ok()">Verificar</button>
    <span id="spanText"></span>
    
</body>
</html>
<script>
function ok(){
var piloto = Number(altura.value).toFixed(2)
var futebol = Number (altura.value).toFixed(2)
var basquete = Number(altura.value).toFixed(2)

if(piloto <= 1.65){
spanText.innerHTML = `<br>Você pode ser piloto de corrida`

}else{
    if(futebol <= 1.80){
    spanText.innerHTML = `<br> Você pode ser jogador de futebol`
    }
}
if (basquete > 1.80)
spanText.innerHTML = `<br> Você pode ser jogador de vôlei ou basquete`
}


</script>
