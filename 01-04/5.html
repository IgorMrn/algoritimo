<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Nota</h2>
    <button onclick="ok()">Classificar aluno</button>
    <input type="text" id="cal">
    <span id="spanText"></span>

</body>
</html>
<script>
function ok(){
var valor = Number(cal.value).toFixed(2);
if(valor < 5){
alert(`Aluno precisa de muita ajuda`)
}else{
if(valor <= 7){
alert(`Aluno na média`)

}else{
    if(valor <= 9.5){ 
alert(`Aluno na acima da média`)

}else{
    if(valor > 9.5){
        alert(`Aluno fora da curva`)

    }
}
}
}

}



</script>
