<body>
    <input type="text" id="enem">
    <input type="text" id="interno">
    <button onclick="ok()">Avaliação</button>

<script>
    function ok() {
        var nota = Number(enem.value)
        var outra = Number(interno.value)

        if (nota >= 800 && outra >= 700) {
            alert(`Parabéns! Aprovado`)

        }else if (nota < 700 && outra < 800){ 
                alert(`Tente semestre que vem!`)


            

        }

        


    }



</script>
